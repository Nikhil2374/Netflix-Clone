<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img src="assets/images/logo.png" alt="Netflix Logo"></span>
            <div>
                <button id="button1">English</button>
                <button id="button2">Sign In</button>
            </div>
        </nav>
        <div class="box"></div>
        <div class="hero">
            <span class="hero-title">Unlimited movies, TV shows and more</span>
            <span class="hero-subtitle">Watch anywhere. Cancel anytime.</span>
            <span class="hero-description">Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="email-form">
                <input type="text" placeholder="Email Address">
                <button id="button3">Get Started</button>
            </div>
        </div>
        <div class="separation"></div>
    </div>
</body>

</html>
